<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ND kontaktai</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="assets/css/nd-kont.css" />
  </head>
  <body>
    <div class="cont">
      <div class="card">
        <h1>Let's talk about everything!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut sapiente est beatae ducimus?</p>
        <img src="assets/img/undraw-contact.svg" alt="Sveiki" />
      </div>

      <div class="card">
        <div class="form-input-field">
          <input type="text" placeholder="Your name" />
        </div>

        <div class="form-input-field">
                <input type="email" required 
            placeholder="Email"/> 
           
        </div>

        <div class="form-input-field">
          <input type="text" placeholder="Subject" />
        </div>

        <div class="form-input-field">
          <textarea
            name="message"
            rows="15"
            cols="60"
            placeholder="Write your message"
          ></textarea>
        </div>
        <div class="form-input-button">
          <input id="button" type="submit" value="Send Message" />
        </div>
      </div>
    </div>
  </body>
</html>
